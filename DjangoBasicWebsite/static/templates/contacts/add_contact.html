{% extends "base.html" %}

{% block style %}

<style type="text/css">

    input[type="text"], 
    input[type="password"],
    input[type="email"] {
    	display:block;
    	width: 100%;
    	height: 25px;
    	margin-bottom: 15px;
    }
    	
    input[type="submit"] {
    	font-size: 14px;
    	background-color: #f8f093;
    	color: #000;
    	padding: 8px 14px;
    	border: none;
    	margin: 10px 0 15px 0;
    	border-radius: 2px;
    }
    
    input[type="submit"]:hover {
    	background-color: #8fa8a8;
    }
    
    input[type="submit"]:active {
    	background-color: #fff;
    }

</style>

{% endblock %}

{% block content %}

<form action="{% url 'contacts:add_contact' %}" method='post'>{% csrf_token %}
{{ form.as_p }}
<input type='submit' value='Submit' />
</form>

{% endblock %}

{% block menu %}

<nav>
    <ul>
        <li><a href="http://www.colouredsweat.com">Our Band</a></li>
    {% if user.is_authenticated %}
        <li><a class="aktiv">Add Contact</a></li>
        <li><a href="{% url 'contacts:contact_form' %}">Contacts List</a></li>
        <li><a href="{% url 'contacts:user_profile' current_user.username %}">Your Profile</a></li>
        <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
    {% endif %}
        
        
    </ul>
</nav>

{% endblock %}
